<div class="init">

    <div class="card">
        <mat-card class="" style="background-color: white;">
            <mat-card-header>
                <mat-card-title>Iniciar Sesión</mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-c">

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>
                        Contraseña
                        <mat-icon>visibility_off</mat-icon>
                    </mat-label>
                    <input matInput type="password">

                </mat-form-field>

                <button mat-raised-button>
                    Acceder
                    <mat-icon>login</mat-icon>
                </button><br>

                <button mat-raised-button (click)="navigateToRegister()">
                    Registrarse
                    <mat-icon>person</mat-icon>
                </button><br>

                
                <button mat-raised-button (click)="navigateToInvitedMode()">
                    Modo invitado
                    <mat-icon>sports_esports</mat-icon>
                </button>

            </mat-card-content>
        </mat-card>

    </div>


</div>
