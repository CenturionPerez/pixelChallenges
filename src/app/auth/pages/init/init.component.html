<div class="init">

    <div class="card">
        <mat-card style="background-color: white;">
            <mat-card-header>
                <mat-card-title class="card-title">Iniciar Sesión</mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-c">

                <mat-form-field [formGroup]="initForm">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error>{{literals.error_email}}</mat-error>
                    
                </mat-form-field>
                
                <mat-form-field [formGroup]="initForm">
                    <mat-label>
                        Contraseña
                        <mat-icon>visibility_off</mat-icon>
                    </mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error>{{literals.error_password}}</mat-error>
                </mat-form-field>

                <button mat-raised-button (click)="access()">
                    Acceder
                    <mat-icon>login</mat-icon>
                </button><br>

                <button mat-raised-button (click)="navigateToRegister()">
                    Registrarse
                    <mat-icon>person</mat-icon>
                </button><br>

                
                <button mat-raised-button (click)="navigateToInvitedMode()">
                    Modo invitado
                    <mat-icon>sports_esports</mat-icon>
                </button>

            </mat-card-content>
        </mat-card>
    </div>


</div>
