
<div class="container">
  <div class="form">
    <mat-card-header>
      <mat-card-title class="tittle">Modifica tus datos en el siguiente formulario</mat-card-title>
    </mat-card-header>

    <mat-form-field [formGroup]="profileForm">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
      <mat-error>{{literals.error_name}}</mat-error>
    </mat-form-field>

    <mat-form-field [formGroup]="profileForm">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error>{{literals.error_email}}</mat-error>
  </mat-form-field>

  <mat-form-field [formGroup]="profileForm">
    <mat-label>
        Contrase√±a
        <mat-icon>visibility_off</mat-icon>
    </mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error>{{literals.error_password}}</mat-error>
  </mat-form-field>
  </div>

  <div class="update">
    <button mat-raised-button (click)="update()" mat-dialog-close>
      Actualizar
    </button>
    <button mat-raised-button mat-dialog-close>Cerrar</button>
  </div>
</div>
