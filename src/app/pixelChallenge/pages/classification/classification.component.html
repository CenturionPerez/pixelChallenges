


<div class="classification" [ngStyle]=" { 'visibility': showTable? 'visible': 'hidden' }">
    <h2 style="font-size: 1.5em; font-weight: bold; color: white;">Clasificación</h2>

    <mat-form-field class="filter_classification">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="filter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
        <ng-container matColumnDef="Ranking">
          <th mat-header-cell *matHeaderCellDef> Ranking </th>
          <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Jugador">
          <th mat-header-cell *matHeaderCellDef> Jugador </th>
          <td mat-cell *matCellDef="let element"> {{element.player}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Puntuación">
          <th mat-header-cell *matHeaderCellDef> Puntuación </th>
          <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Nacionalidad">
          <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
          <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
